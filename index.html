<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os!</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff8a5b);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.5rem;
            margin: 20px;
        }

        #countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #ffe4c4;
            margin: 30px 0;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            color: black;
        }

        .popup.show {
            display: block;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .swiper-container {
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            #countdown {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <h1>¬°Feliz Cumplea√±os!</h1>
    <p>El contador est√° contando los segundos hasta el gran d√≠a:</p>
    <div id="countdown"></div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <h2>¬°Feliz Cumplea√±os, mi amor! üéâ</h2>
        <p>Eres la persona m√°s especial en mi vida y quer√≠a sorprenderte con esta p√°gina. ‚ù§Ô∏è</p>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./Imagen1.jpg" alt="Foto 1"></div>
                <div class="swiper-slide"><img src="./Imagen2.jpg" alt="Foto 2"></div>
                <div class="swiper-slide"><img src="./Imagen3.jpg" alt="Foto 3"></div>
                <div class="swiper-slide"><img src="./Imagen4.jpg" alt="Foto 4"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <p>Editar texto 1</p>
        <p>Editar texto 2</p>
        <p>Editar texto 3</p>
        <p>Editar texto 4</p>
        <p>Editar texto 5</p>
    </div>

    <audio id="birthday-music" src="./mananitas.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const countdownDate = new Date(new Date().getFullYear(), 11, 30, 20, 50).getTime();
        const countdownElement = document.getElementById("countdown");
        const popup = document.getElementById("popup");
        const birthdayMusic = document.getElementById("birthday-music");

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;

            if (timeLeft <= 0) {
                countdownElement.innerHTML = "¬°Es tu cumplea√±os! üéâ";
                popup.classList.add("show");
                birthdayMusic.play();
                birthdayMusic.loop = true;
                launchConfetti();
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        function launchConfetti() {
            const confettiCanvas = document.getElementById('confetti-canvas');
            const myConfetti = confetti.create(confettiCanvas, { resize: true });
            for (let i = 0; i < 5; i++) {
                setTimeout(() => myConfetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }), i * 1000);
            }
        }

        function initializeSwiper() {
            new Swiper('.swiper-container', {
                loop: true,
                autoplay: { 
                    delay: 3000,
                    disableOnInteraction: false,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        }

        initializeSwiper();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
